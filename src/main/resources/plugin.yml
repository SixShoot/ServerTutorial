name: ServerTutorial
main: ServerTutorial
version: maven-version-number
description: Tutorial plugin modified for Adventuria
authors: [hawkfalcon, gomeow, Frostalf, Trojaner]
website: snw.io
softdepend: [Vault]
commands:
    tutorial:
        description: tutorial
permissions:
    tutorial.*:
        children:
            tutorial.use: true
            tutorial.create: true
    tutorial.create:
        default: OP
    tutorial.use:
        default: true
    tutorial.config:
        default: OP
