#set false to disable auto-updating
#wont work with this fork
auto-update: false

#Set false if you don't want metrics to be enabled for this plugin
metrics: true

#Sign setting
sign: '&0[Tutorial]'

#Set to true to make those that are new to server to join a tutorial and which tutorial to make them join
first_join: false
first_join_tutorial: 'tutorial'

#rewards. Money Rewards requires Vault.
rewards: false

#Count Down Timer for tutorial views
exp_countdown: false

#Enable/disable for per view rewards
view_money: false
view_exp: false

#Enable/disable for per tutorial rewards
tutorial_money: false
tutorial_exp: false

#per tutorial eco settings
per_tutorial_money: "0.00"
per_tutorial_exp: "0"

#per view eco settings
per_view_money: "0.00"
per_view_exp: "0"

#language
language: en
